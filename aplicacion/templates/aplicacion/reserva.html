{% extends "aplicacion/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}reserva{% endblock %}

{% block contenido %}

<!-- Reservas Section -->
<div class="container mt-5">
    <h2>Reserva tu evento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-info">RESERVAR</button>
    </form>
</div>

{% endblock %}

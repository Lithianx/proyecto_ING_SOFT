
{% extends "aplicacion/base.html" %}
{% load static %}


{% block title %}index{% endblock %}

{% block contenido %}


<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'aplicacion/img/hotel1.jpg' %}" alt="Los Angeles" class="d-block" style="width:100%">
        <div class="carousel-caption">
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'aplicacion/img/hotel2.jpeg' %}" alt="Chicago" class="d-block" style="width:100%">
        <div class="carousel-caption">
          
        </div> 
      </div>
      <div class="carousel-item">
        <img src="{% static 'aplicacion/img/hotel3.jpg' %}" alt="New York" class="d-block" style="width:100%">
        <div class="carousel-caption">
          
        </div>  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  

<link rel="stylesheet" href="aplicacion/css/carrusel.css">

{% endblock %}
